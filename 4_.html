<!DOCTYPE html>
<html lang="ko">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@900&display=swap');

            /* 텍스트 입력창 애니메이션 */
            .name-input {
                background: transparent;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
                transition: border-color 0.4s;
            }
            .name-input:focus {
                border-color: #f37321;
                outline: none;
            }

            /* 최종 버튼 글로우 효과 */
            .btn-mission {
                background: #f37321;
                box-shadow: 0 0 20px rgba(243, 115, 33, 0.4);
                transition: all 0.3s;
            }
            .btn-mission:hover {
                box-shadow: 0 0 40px rgba(243, 115, 33, 0.7);
                transform: scale(1.05);
            }
        </style>
    </head>
    <body class="bg-[#05070a] text-white overflow-x-hidden">
        <section
            class="min-h-screen flex flex-col items-center justify-center px-6 relative"
            id="finalSection"
        >
            <div class="absolute inset-0 flex items-center justify-center opacity-20">
                <div
                    class="w-[600px] h-[600px] border border-dashed border-white rounded-full animate-[spin_60s_linear_infinite]"
                ></div>
                <div
                    class="absolute w-[800px] h-[800px] border border-dashed border-white/5 rounded-full animate-[spin_100s_linear_infinite_reverse]"
                ></div>
            </div>

            <div class="z-10 text-center max-w-4xl">
                <h2 class="text-3xl md:text-5xl font-black mb-12 leading-tight">
                    우리의 웅장한 서사에는<br />
                    <span class="text-[#F37321]">아직 당신의 이름이 없습니다.</span>
                </h2>

                <div class="mb-16">
                    <div
                        class="flex flex-col md:flex-row items-center justify-center gap-4 text-2xl md:text-4xl font-bold"
                    >
                        <input
                            type="text"
                            id="userName"
                            placeholder="성함을 입력해주세요"
                            class="name-input text-center w-64 py-2 font-black text-[#F37321] placeholder:text-gray-800"
                        />
                        <span>님, 한화와 함께하시겠습니까?</span>
                    </div>
                    <p class="text-gray-500 mt-6 text-sm md:text-base">
                        입력하신 이름은 한화의 미래 여정에 함께 매핑됩니다.
                    </p>
                </div>

                <div class="flex flex-col md:flex-row gap-6 justify-center">
                    <button
                        onclick="startMission()"
                        class="btn-mission px-12 py-6 rounded-full text-xl font-black tracking-widest"
                    >
                        MISSION START
                    </button>
                    <button
                        class="bg-white/5 border border-white/10 px-12 py-6 rounded-full text-xl font-black hover:bg-white/10 transition"
                    >
                        전체 공고 보기
                    </button>
                </div>
            </div>

            <footer
                class="absolute bottom-10 w-full px-10 flex flex-col md:flex-row justify-between text-[10px] text-gray-600 tracking-widest uppercase"
            >
                <div>© 2024 HANWHA GROUP. ALL RIGHTS RESERVED.</div>
                <div class="flex gap-6 mt-4 md:mt-0">
                    <a href="#" class="hover:text-white">Privacy Policy</a>
                    <a href="#" class="hover:text-white">Contact Us</a>
                    <a href="#" class="hover:text-white">Hanwha.com</a>
                </div>
            </footer>
        </section>

        <script>
            function startMission() {
                const name = document.getElementById('userName').value;
                if (!name) {
                    alert('개척자의 이름을 먼저 알려주세요.');
                    return;
                }

                // 시각적 피드백: 버튼 클릭 시 로켓 발사 소리나 화면 흔들림 효과 연출 가능
                gsap.to('#finalSection', {
                    backgroundColor: '#F37321',
                    duration: 0.5,
                    onComplete: () => {
                        alert(
                            `${name}님, 한화의 미래에 탑승하신 것을 환영합니다! 공고 페이지로 이동합니다.`
                        );
                        // window.location.href = "/jobs"; // 실제 경로 이동
                    },
                });
            }

            // 등장 애니메이션
            gsap.from('h2', { y: 30, opacity: 0, duration: 1, delay: 0.5 });
            gsap.from('.name-input', { width: 0, duration: 1, delay: 1 });
        </script>
    </body>
</html>
